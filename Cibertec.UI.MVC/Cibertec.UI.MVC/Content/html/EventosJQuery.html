<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../Scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(config);

        function config() {
            debugger;
            $("p:first").on("click", function () {
                alert("Click en el primer parrafo.");
            });
            $("#idParrafo").on("dblclick", function () {
                alert("Doble clic en el segundo parrafo");
            });
        }
    </script>
</head>
<body>
    <div>
        <h2>EVENTOS CON JQUERY</h2>
        <p>
            [Hacer clic aquí]
        </p>
        <p id="idParrafo">
            [Hacer doble clic aquí]
        </p>
        <div>
            <button id="btnRemoverHandler">Remover evento</button>
            <button id="btnAddHandler">Agregar evento</button>
        </div>
    </div>
</body>
</html>
