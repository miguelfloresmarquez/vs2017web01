<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function onFocusFunction() {
            alert("Event focus");
        }
        function onBlurFunction() {
            alert("Evento Blur");
        }
        function onKeyPressFunction(e) {
            if (e.keyCode == 13 || e.wich == 13)
                //document.getElementById("idBlur").focus();
                alert("Presionó la tecla Enter");
        }
    </script>
</head>
<body>
    <div>
        <h2>EVENTOS HTML</h2>
        <span>1. focus. Al seleccionar un elemento</span>
        <input type="text" id="idFocus" onfocus="onFocusFunction()" />
        <hr />
        <span>2. onBlur. Al seleccionar un elemento</span>
        <input type="text" id="idBlur" onblur="onBlurFunction()" />
        <hr />
        <span>3. onKeyPress. Al pulsar una tecla</span>
        <input type="text" onkeypress="onKeyPressFunction(event)" />
    </div>
</body>
</html>
