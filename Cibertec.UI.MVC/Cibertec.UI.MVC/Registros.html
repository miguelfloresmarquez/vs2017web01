<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bienvenidos a Cibertec Web</title>
    <link href="Content/styles.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <img src="Content/Images/logo.jpg" class="headerlogo" />
        <nav class="dropdown">
            <ul class="dropdown-content">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Registro</a></li>
                <li><a href="#">Nuevo productos</a></li>
                <li><a href="#">Ubicanos</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h3>Registro</h3>
        <form>
            <p>
                Experiencia Laboral:<br />
                EF: <input type="number" value="0" min="0" step="0.1" /><br />
                ADO: <input type="number" value="0" min="0" /><br />
                MVC: <input type="number" value="0" min="0" /><br />
                JavaScript: <input type="number" value="0" min="0" /><br />
            </p>
            <p>
                Código: <input type="text" readonly value="10551" />
            </p>
            <p>
                <datalist id="browser">
                    <option value="Internet Explorer"></option>
                    <option value="FireFox"></option>
                    <option value="Chrome"></option>
                    <option value="Opera"></option>
                    <option value="Safari"></option>
                </datalist>
                Browser preferido: <input list="browser" />
            </p>
            <p>
                Nombre: <input type="text" required title="Ingresar Nombre" oninvalid="this.setCustomValidity('El nombre es requerido')" oninput="this.setCustomValidity('')">
            </p>
            <p>
                Color favorito: <input type="color" value="#b97a40" />
            </p>
            <p>
                Certificados: <input type="file" multiple accept=".pdf, .docx" />
            </p>
            <p>
                Curriculum: <input type="file" accept=".pdf" />
            </p>
            <p>
                <button type="submit">Grabar datos</button>
            </p>
        </form>
    </section>
    <footer>
        Nuestra dirección<br />
        &copy; Todos los derechos reservados.
    </footer>

</body>
</html>
